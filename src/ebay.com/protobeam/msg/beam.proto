syntax = "proto3";
package msg;

message WriteKeyValueMessage {
	string key   = 1;
	string value = 2;
}

message Condition {
	string key   = 1;
	int64  index = 2;
}

message TransactionMessage {
	repeated Condition 			  cond   = 1;
	repeated WriteKeyValueMessage writes = 2;
}

message DecisionMessage {
	int64 tx     = 1;
	bool  commit = 2;
}
